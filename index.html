<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <div class="container">  
    <div class="calculator-container">

        <div class="head-container">
          <h2 class="main-title">Mortgage Calculator</h2>
          <p class="clear-btn">Clear All</p>
        </div>

        <form action="">
          <div class="form-group">
              <label for="mortgage-amount">Mortgage Amount</label>
              <div class="input-container">
                <!-- <span id="£">£</span> -->
                <input type="number" id="mortgage-amount" name="mortgage-amount">
              </div>
          </div>
      
          <div class="form-group">
              <label for="mortgage-term">Mortgage Term</label>
              <div class="input-container">
                <input type="number" id="mortgage-term" name="mortgage-term">
                <!-- <span id="years">years</span> -->
              </div>
          </div>
      
          <div class="form-group">
              <label for="interest-rate">Interest Rate</label>
              <div class="input-container">
                <input type="number" id="interest-rate" name="interest-rate">
                <!-- <span id="percentage">%</span> -->
              </div>
          </div>
          
          <div class="form-group">
            <label for="mortgage-type">Mortgage Type</label>
            <div class="mortgage-type-container">
              <a class="mortgage-type-btn">
                <span class="circle"></span>
                Repayment
              </a>
              <a class="mortgage-type-btn">
                <span class="circle"></span>
                Interest Only
              </a>
            </div>
          </div>  
          <div class="button-container">
            <button class="repayment-btn"> 
              <img class="icon" src="assets/images/icon-calculator.svg" alt="calculator-icon">
              Calculate Repayments
            </button>
          </div>  
      </form>
    </div>
  </div>
</body>
</html>
